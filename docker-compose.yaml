# docker-compose.yaml

version: '3.7'
services:
  app:
    build: app
    restart: always
    ports:
      - 8080:8080
    volumes:
    - src:/src
    networks:
      - backnet
      - frontnet
  web:
    build: web
    restart: always
    ports:
      - 80:80
    networks:
      - frontnet

volumes:
  src:
networks:
  backnet:
  frontnet:

